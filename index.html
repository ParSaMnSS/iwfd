<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="font-[Poppins] bg-white">
    <header class="bg-white border-b border-slate-300">
        <div class="bg-[#2061AC] min-h-[3vh]" >
          <a  href="http://www.instagram.com" class="hover:cursor-pointer">
            <div class="left-0 p-3 flex"><h1 class="text-white text-sm">'Daha iyi sen' icin ilk seansinin <h2 class="text-yellow-500 px-1 text-lg -mt-[0.8vh] font-semibold">%25</h2><h3 class="text-white text-sm">off for you! ></h3></h1></div>
          </a>
        </div>
        <nav class="flex justify-between items-center py-6 w-[80%]  mx-auto">
            <div>
                <img class="w-[170px] cursor-pointer" src="https://hidoctor.health/images/Layout/Logo.svg" alt="...">
            </div>
            <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:-mb-4 md:gap-[4vw] gap-8">
                    <li>
                        <a class="text-sm font-semibold" href="#">Products</a>
                    </li>
                    <li>
                        <a class="text-sm font-semibold" href="#">Solution</a>
                    </li>
                    <li>
                        <a class="text-sm font-semibold" href="#">Resource</a>
                    </li>
                    <li>
                        <a class="text-sm font-semibold" href="#">Developers</a>
                    </li>
                    <li>
                        <a class="text-sm font-semibold" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center md:-mb-4 gap-[1vw]">
                <button class="bg-transparent text-xs px-4 py-2 border border-slate-400 rounded-full hover:bg-pink-600 duration-500 hover:text-white">Sign in</button>
                <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-full hover:bg-yellow-500 hover:text-black duration-500">Sign in</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>

    <div class="bg-[#236ABD] md:mx-[10vw]  mt-6 px-4 py-4 relative rounded-2xl">
      <h1 class="text-white text-[12px] text-center md:block hidden">Gelecek seansını hemen oluşturmak ister misin?</h1>
      <h2 class="text-white text-[12px] text-center font-semibold mx-auto px-1">En son incelediğin uzmanlar</h2>
    </div>


    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
    <!-- FlowBite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
